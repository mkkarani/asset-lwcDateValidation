                <lightning-input type="date" name="fromDate" label="Enter from date" value={fromDate}

                <lightning-input type="date" name="toDate" label="Enter to date" value={toDate}
                    onchange={handleInputEvent}></lightning-input>
            </div>
        </div>
    </div>
